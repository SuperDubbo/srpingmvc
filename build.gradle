group 'com.hz'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework:spring-webmvc:4.3.6.RELEASE')//spring lib
    compile('org.mybatis:mybatis:3.4.2')//mybatis lib
    compile('org.mybatis:mybatis-spring:1.3.1')//spring与mybatis结合lib
    compile('org.slf4j:slf4j-api:1.7.23')//slf4j
    compile (group: 'mysql', name: 'mysql-connector-java', version: '5.1.40')

}
